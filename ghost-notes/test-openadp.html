<!DOCTYPE html>
<html>
<head>
    <title>OpenADP Browser SDK Test</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #1a1a1a; color: #fff; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #333; border-radius: 8px; }
        .success { color: #4ecdc4; }
        .error { color: #ff6b6b; }
        .warning { color: #ffd93d; }
        button { padding: 10px 20px; margin: 5px; background: #4a90e2; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #357abd; }
        pre { background: #2a2a2a; padding: 10px; border-radius: 4px; overflow-x: auto; }
        input { padding: 8px; margin: 5px; background: #333; color: #fff; border: 1px solid #555; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>ğŸ‘»ğŸ” OpenADP Browser SDK Test</h1>
    
    <div class="test-section">
        <h2>ğŸ”— SDK Import Test</h2>
        <div id="import-status">Testing import...</div>
    </div>

    <div class="test-section">
        <h2>ğŸ” Registration Test</h2>
        <input type="text" id="test-user" placeholder="User ID" value="test@example.com">
        <input type="text" id="test-app" placeholder="App ID" value="test_app">
        <input type="password" id="test-pin" placeholder="PIN" value="1234">
        <input type="number" id="test-guesses" placeholder="Max Guesses" value="10">
        <br>
        <button onclick="testRegistration()">ğŸ›¡ï¸ Test Registration</button>
        <div id="registration-result"></div>
    </div>

    <div class="test-section">
        <h2>ğŸ”„ Recovery Test</h2>
        <input type="password" id="recovery-pin" placeholder="PIN" value="1234">
        <br>
        <button onclick="testRecovery()" id="recovery-btn" disabled>ğŸ”“ Test Recovery</button>
        <div id="recovery-result"></div>
    </div>

    <div class="test-section">
        <h2>ğŸ“ Test Logs</h2>
        <pre id="test-logs"></pre>
    </div>

    <script type="module">
        import { register, recover, OcryptError } from '../sdk/browser-javascript/ocrypt.js';
        
        let testMetadata = null;
        
        function log(message) {
            const logs = document.getElementById('test-logs');
            const timestamp = new Date().toLocaleTimeString();
            logs.textContent += `[${timestamp}] ${message}\n`;
            logs.scrollTop = logs.scrollHeight;
            console.log(message);
        }
        
        // Test SDK import
        try {
            document.getElementById('import-status').innerHTML = '<span class="success">âœ… SDK imported successfully!</span>';
            log('âœ… OpenADP Browser SDK imported successfully');
        } catch (error) {
            document.getElementById('import-status').innerHTML = `<span class="error">âŒ Import failed: ${error.message}</span>`;
            log(`âŒ Import failed: ${error.message}`);
        }

        window.testRegistration = async function() {
            const userID = document.getElementById('test-user').value;
            const appID = document.getElementById('test-app').value; 
            const pin = document.getElementById('test-pin').value;
            const maxGuesses = parseInt(document.getElementById('test-guesses').value);
            
            if (!userID || !appID || !pin) {
                document.getElementById('registration-result').innerHTML = '<span class="error">âŒ Please fill all fields</span>';
                return;
            }
            
            document.getElementById('registration-result').innerHTML = '<span class="warning">â³ Testing registration...</span>';
            log(`ğŸ” Starting registration test for user: ${userID}`);
            
            try {
                // Test data to protect
                const testSecret = new TextEncoder().encode('This is my secret test data for OpenADP!');
                log(`ğŸ“ Test secret length: ${testSecret.length} bytes`);
                
                const startTime = Date.now();
                const metadata = await register(userID, appID, testSecret, pin, maxGuesses);
                const endTime = Date.now();
                
                testMetadata = metadata;
                
                log(`âœ… Registration completed in ${endTime - startTime}ms`);
                log(`ğŸ“¦ Metadata size: ${metadata.length} bytes`);
                
                document.getElementById('registration-result').innerHTML = `
                    <span class="success">âœ… Registration successful!</span><br>
                    Metadata size: ${metadata.length} bytes<br>
                    Time: ${endTime - startTime}ms
                `;
                
                // Enable recovery test
                document.getElementById('recovery-btn').disabled = false;
                
            } catch (error) {
                log(`âŒ Registration failed: ${error.message}`);
                if (error instanceof OcryptError) {
                    log(`   Error code: ${error.code}`);
                }
                
                document.getElementById('registration-result').innerHTML = `
                    <span class="error">âŒ Registration failed:</span><br>
                    ${error.message}
                `;
            }
        };

        window.testRecovery = async function() {
            if (!testMetadata) {
                document.getElementById('recovery-result').innerHTML = '<span class="error">âŒ No metadata from registration test</span>';
                return;
            }
            
            const pin = document.getElementById('recovery-pin').value;
            if (!pin) {
                document.getElementById('recovery-result').innerHTML = '<span class="error">âŒ Please enter PIN</span>';
                return;
            }
            
            document.getElementById('recovery-result').innerHTML = '<span class="warning">â³ Testing recovery...</span>';
            log(`ğŸ”„ Starting recovery test with PIN: ${pin}`);
            
            try {
                const startTime = Date.now();
                const { secret, remaining, updatedMetadata } = await recover(testMetadata, pin);
                const endTime = Date.now();
                
                // Verify recovered secret
                const recoveredText = new TextDecoder().decode(secret);
                const expectedText = 'This is my secret test data for OpenADP!';
                
                log(`âœ… Recovery completed in ${endTime - startTime}ms`);
                log(`ğŸ”“ Recovered secret: "${recoveredText}"`);
                log(`ğŸ“Š Remaining attempts: ${remaining}`);
                log(`ğŸ”„ Metadata updated: ${updatedMetadata !== testMetadata ? 'Yes' : 'No'}`);
                
                const isCorrect = recoveredText === expectedText;
                
                document.getElementById('recovery-result').innerHTML = `
                    <span class="success">âœ… Recovery successful!</span><br>
                    Secret: "${recoveredText}"<br>
                    Correct: ${isCorrect ? 'âœ…' : 'âŒ'}<br>
                    Remaining: ${remaining} attempts<br>
                    Time: ${endTime - startTime}ms
                `;
                
                if (isCorrect) {
                    log('ğŸ‰ End-to-end test PASSED! OpenADP Browser SDK is working correctly.');
                } else {
                    log('âŒ End-to-end test FAILED! Secret does not match.');
                }
                
            } catch (error) {
                log(`âŒ Recovery failed: ${error.message}`);
                if (error instanceof OcryptError) {
                    log(`   Error code: ${error.code}`);
                }
                
                document.getElementById('recovery-result').innerHTML = `
                    <span class="error">âŒ Recovery failed:</span><br>
                    ${error.message}
                `;
            }
        };
        
        log('ğŸš€ OpenADP Browser SDK Test Ready');
        log('ğŸ“‹ Steps:');
        log('1. Click "Test Registration" to register a secret');
        log('2. Click "Test Recovery" to recover the secret');
        log('3. Check that the recovered secret matches');
    </script>
</body>
</html>
