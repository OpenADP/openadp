version: '3.8'

services:
  keycloak:
    image: quay.io/keycloak/keycloak:22.0
    container_name: keycloak-server
    environment:
      # Admin user (required)
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin-change-me}
      
      # Basic configuration
      KC_HTTP_ENABLED: "true"
      KC_HOSTNAME_STRICT: "false"
      
      # Proxy configuration for Cloudflare
      KC_PROXY: "edge"
      KC_HOSTNAME: "auth.openadp.org"
      KC_HOSTNAME_STRICT_HTTPS: "true"
      
    ports:
      - "8081:8080"
    volumes:
      - keycloak_data:/opt/keycloak/data
    networks:
      - keycloak-network
    restart: unless-stopped
    command: start-dev

volumes:
  keycloak_data:
    driver: local

networks:
  keycloak-network:
    driver: bridge 