# OpenADP Server Configuration
# This file configures the OpenADP JSON-RPC server

[server]
# Port to listen on
port = 8080

# Host to bind to (0.0.0.0 for all interfaces, 127.0.0.1 for local only)
host = 0.0.0.0

# Database file path
database = openadp.db

[logging]
# Log level: DEBUG, INFO, WARNING, ERROR, CRITICAL
level = INFO

# Log file (optional, defaults to system journal)
# file = /var/log/openadp/server.log

[security]
# Maximum request size in bytes
max_request_size = 1048576

# Request timeout in seconds
request_timeout = 30

# Enable CORS headers (for web client access)
enable_cors = true 